{% extends 'base.html' %}
{% block content %}
<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <div class="signup-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12S6.48 22 12 22 22 17.52 22 12 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="url(#signupGradient)"/>
          <defs>
            <linearGradient id="signupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h2 class="signup-title">Create Account</h2>
      <p class="signup-subtitle">Join SmartAI and unlock your potential</p>
    </div>
    
    <form method="POST" class="signup-form">
      {% csrf_token %}
      <div class="form-group">
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
          </svg>
          <input type="text" name="username" placeholder="Username" required class="form-input">
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z" fill="currentColor"/>
          </svg>
          <input type="email" name="email" placeholder="Email" required class="form-input">
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8H17V6C17 3.24 14.76 1 12 1S7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15S10.9 13 12 13S14 13.9 14 15S13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9S15.1 4.29 15.1 6V8Z" fill="currentColor"/>
          </svg>
          <input type="password" name="password" placeholder="Password" required class="form-input">
        </div>
      </div>
      
      <button type="submit" class="signup-btn">
        <span class="btn-text">Send OTP</span>
        <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
        </svg>
      </button>
    </form>
    
    <div class="signup-footer">
      <p>Already have an account? <a href="{% url 'login' %}" class="login-link">Sign in here</a></p>
    </div>
  </div>
</div>

<style>
.signup-container {
  min-height: calc(100vh - 76px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem 1rem;
  position: relative;
}

.signup-card {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 24px;
  padding: 3rem;
  width: 100%;
  max-width: 450px;
  box-shadow: 
    0 20px 40px rgba(240, 147, 251, 0.1),
    0 8px 32px rgba(0, 0, 0, 0.05);
  position: relative;
  overflow: hidden;
  animation: slideUp 0.6s ease-out;
}

.signup-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.signup-header {
  text-align: center;
  margin-bottom: 2.5rem;
}

.signup-icon {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: linear-gradient(135deg, rgba(240, 147, 251, 0.1), rgba(245, 87, 108, 0.1));
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 1.5rem;
  border: 2px solid rgba(240, 147, 251, 0.2);
}

.signup-title {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.5rem;
}

.signup-subtitle {
  color: #6b7280;
  font-size: 1rem;
  margin: 0;
}

.signup-form {
  margin-bottom: 2rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.input-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.input-icon {
  position: absolute;
  left: 1rem;
  color: #9ca3af;
  z-index: 2;
  transition: color 0.3s ease;
}

.form-input {
  width: 100%;
  padding: 1rem 1rem 1rem 3rem;
  border: 2px solid rgba(209, 213, 219, 0.3);
  border-radius: 16px;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  outline: none;
}

.form-input:focus {
  border-color: #f093fb;
  box-shadow: 0 0 0 4px rgba(240, 147, 251, 0.1);
  background: rgba(255, 255, 255, 0.9);
}

.form-input:focus + .input-icon,
.input-wrapper:focus-within .input-icon {
  color: #f093fb;
}

.signup-btn {
  width: 100%;
  padding: 1rem 1.5rem;
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  border: none;
  border-radius: 16px;
  color: white;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  position: relative;
  overflow: hidden;
}

.signup-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  transition: left 0.3s ease;
}

.signup-btn:hover::before {
  left: 0;
}

.signup-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
}

.btn-text, .btn-icon {
  position: relative;
  z-index: 1;
}

.btn-icon {
  transition: transform 0.3s ease;
}

.signup-btn:hover .btn-icon {
  transform: translateX(4px);
}

.signup-footer {
  text-align: center;
  padding-top: 1.5rem;
  border-top: 1px solid rgba(209, 213, 219, 0.3);
}

.signup-footer p {
  color: #6b7280;
  margin: 0;
}

.login-link {
  color: #f093fb;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
}

.login-link:hover {
  color: #f5576c;
  text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 576px) {
  .signup-card {
    padding: 2rem 1.5rem;
    margin: 1rem;
    border-radius: 20px;
  }
  
  .signup-title {
    font-size: 1.75rem;
  }
  
  .signup-icon {
    width: 70px;
    height: 70px;
  }
}

/* Focus accessibility */
.form-input:focus-visible {
  outline: 2px solid #f093fb;
  outline-offset: 2px;
}

.signup-btn:focus-visible {
  outline: 2px solid #f093fb;
  outline-offset: 2px;
}
</style>
{% endblock %}
