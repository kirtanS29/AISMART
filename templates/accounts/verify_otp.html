{% extends 'base.html' %}

{% block content %}
<div class="otp-container">
  <h2>Verify OTP</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP" required>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <button type="submit">Verify</button>
  </form>
</div>

<style>
  .otp-container {
    max-width: 400px;
    margin: 100px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    text-align: center;
  }

  .otp-container input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .otp-container button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  .otp-container .error {
    color: red;
    font-size: 14px;
    margin-bottom: 15px;
  }
</style>
{% endblock %}
